<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat with Shivang</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'MS Sans Serif', sans-serif;
      background-color: #008080;
      margin: 0;
      overflow: hidden;
      height: 100dvh; /* Mobile browser friendly height */
    }

    /* --- Social Icons --- */
    .social-container {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .social-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .example-2 {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .example-2 .icon-content { position: relative; }

    /* Tooltips */
    .example-2 .icon-content .tooltip {
      position: absolute;
      top: 50%;
      left: 120%;
      transform: translateY(-50%);
      background-color: #D44638;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 1001;
      pointer-events: none;
    }

    .example-2 .icon-content:hover .tooltip {
      opacity: 1;
      visibility: visible;
      left: 105%;
      top: 6px;
    }

    /* Icons */
    .example-2 .icon-content a {
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 20%;
      color: #4d4d4d;
      background-color: #fff;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .example-2 .icon-content a:hover {
      box-shadow: 3px 2px 15px 0px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .example-2 .icon-content a svg {
      position: relative;
      z-index: 1;
      width: 30px;
      height: 30px;
    }

    .example-2 .icon-content a .filled {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #000;
      transition: all 0.3s ease-in-out;
      z-index: 0;
    }

    .example-2 .icon-content a:hover .filled { height: 100%; }

    /* Social Colors */
    .example-2 .icon-content a[data-social="github"] .filled,
    .example-2 .icon-content a[data-social="github"] ~ .tooltip { background-color: #333; }
    .example-2 .icon-content a[data-social="spotify"] .filled,
    .example-2 .icon-content a[data-social="spotify"] ~ .tooltip { background-color: #1db954; }
    .example-2 .icon-content a[data-social="gmail"] .filled,
    .example-2 .icon-content a[data-social="gmail"] ~ .tooltip { background-color: #D44638; }
    .example-2 .icon-content a[data-social="linkedin"] .filled,
    .example-2 .icon-content a[data-social="linkedin"] ~ .tooltip { background-color: #0077B5; }
    .example-2 .icon-content a[data-social="resume"] .filled,
    .example-2 .icon-content a[data-social="resume"] ~ .tooltip { background-color: #ff9800; }

    /* --- Chat Window Layout --- */
    .chat-wrapper {
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100dvh; /* Uses full dynamic viewport height */
      padding-left: 60px; /* Desktop: space for sidebar */
      box-sizing: border-box;
    }

    .window {
      width: 90%;
      height: 85%;
      background: silver;
      border: 3px solid black;
      box-shadow: 8px 8px 0px #404040;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
    }

    /* --- Title Bar (Header) --- */
    .title-bar {
      background: navy;
      color: white;
      padding: 8px 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between; /* Pushes content to edges */
      align-items: center; /* PERFECT VERTICAL ALIGNMENT */
      font-size: 1.5em;
      gap: 15px;
      flex-shrink: 0; /* Prevents header from squishing */
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-grow: 1;
      overflow: hidden; /* Safety */
    }

    /* Clock Styling INSIDE Title Bar */
    #timeInWords {
      font-size: 0.7em; /* Relative to title bar size */
      color: white;
      white-space: nowrap; /* Keeps clock on one line */
      text-overflow: ellipsis;
    }

    .hour { color: #ffcc00; }

    /* Close Button */
    .title-bar button {
      background: silver;
      border: 1px solid black;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      flex-shrink: 0; /* Button size never changes */
      color: black;
    }

    .chat-box {
      flex-grow: 1;
      background: white;
      padding: 20px;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      border: inset 3px gray;
      overflow-y: auto;
    }

    .message, .user-message {
      background: #c0c0c0;
      padding: 15px;
      border: 2px solid black;
      border-radius: 5px;
      max-width: 60%;
      margin-bottom: 10px;
      display: none;
    }

    .user-message {
      background: lightblue;
      align-self: flex-end;
      text-align: right;
    }

    .response-box {
      background: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      border-top: 3px solid gray;
      flex-wrap: wrap; 
    }

    .response-box button {
      background: lightgray;
      border: 2px solid black;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    .typing {
      font-style: italic;
      color: gray;
      padding: 5px 10px;
      background: #f0f0f0;
      border: 1px solid gray;
      border-radius: 5px;
      margin-top: 10px;
      align-self: flex-start;
      display: none;
    }

    a { color: blue; text-decoration: underline; cursor: pointer; }
    a:hover { color: darkblue; }

    /* --- MOBILE FIXES --- */
    @media (max-width: 768px) {
      /* 1. Icons Top Horizontal */
      .social-container {
        position: fixed;
        top: 10px;
        left: 10px;
        width: auto;
        transform: none;
      }
      
      .example-2 {
        flex-direction: row;
        gap: 8px;
      }

      .example-2 .icon-content a {
        width: 35px; height: 35px;
      }
      .example-2 .icon-content a svg {
        width: 20px; height: 20px;
      }
      .example-2 .icon-content .tooltip { display: none; }

      /* 2. Window Lifting & Sizing */
      .chat-wrapper {
        align-items: flex-end; /* Push to bottom initially... */
        padding-left: 0;
        /* ...Then lift up significantly to clear nav bar */
        padding-bottom: 3vh; 
      }

      .window {
        width: 95%;
        height: 85dvh; /* Adjust height to fit screen */
        margin: 0 auto;
      }

      /* 3. Responsive Header */
      .title-bar {
        font-size: 1rem; /* Smaller base font */
        padding: 8px;
        gap: 8px;
      }

      /* Make "Chatbox" text smaller or hidden if clock is long? */
      /* Or just make clock smaller */
      #timeInWords {
        font-size: 0.85em; 
      }
      
      .chat-box { font-size: 1rem; padding: 10px; }
      .message, .user-message { max-width: 85%; padding: 10px; }
      
      .response-box button {
        flex: 1 1 45%;
        font-size: 0.9em;
        padding: 10px 5px;
      }
    }
  </style>

  <div class="chat-wrapper">
    <div class="window">
      <div class="title-bar">
        <div class="title-left">
            <span>Chatbox</span>
            <span id="timeInWords"></span>
        </div>
        <button onclick="closeWindow()">*</button>
      </div>
      <div class="chat-box" id="chat-box">
        <p class="typing" id="initial-typing">Shivang is typing...</p>
      </div>
      <div class="response-box" id="first-response-box">
        <button onclick="sendResponse('Tell me about yourself')">Tell me about yourself</button>
        <button onclick="sendResponse('What can this website do?')">What can this website do?</button>
        <button onclick="sendResponse('Goodbye')">Goodbye</button>
      </div>
      <div class="response-box" id="second-response-box" style="display: none;">
        <button onclick="sendResponse('About you')">About you</button>
        <button onclick="sendResponse('Your Project')">Your Project</button>
        <button onclick="sendResponse('Your friends')">Your friends</button>
        <button onclick="sendResponse('Books you read')">Books you read</button>
        <button onclick="sendResponse('Gallery')">Gallery</button>
      </div>
    </div>
  </div>

  <script>
    let chatHistory = sessionStorage.getItem('chatHistory') ? JSON.parse(sessionStorage.getItem('chatHistory')) : [];
    let typingDelay = 1000;

    // Load saved chat history
    window.onload = () => {
      const chatBox = document.getElementById('chat-box');
      chatHistory.forEach((message) => {
        const messageElement = document.createElement('p');
        messageElement.classList.add(message.type);
        messageElement.innerHTML = message.text;
        chatBox.appendChild(messageElement);
        messageElement.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      if (chatHistory.length === 0) {
        setTimeout(() => {
          document.getElementById('initial-typing').style.display = 'block';
        }, typingDelay);

        setTimeout(() => {
          document.getElementById('initial-typing').style.display = 'none';
          const initialMessage = document.createElement('p');
          initialMessage.classList.add('message');
          initialMessage.innerHTML = "Hi, Welcome! I'm Shivang.You can find my <b>RESUME and Socials</b> via the icons. What else would you like to know?";
          chatBox.appendChild(initialMessage);
          initialMessage.style.display = 'block';
          chatBox.scrollTop = chatBox.scrollHeight;
        }, typingDelay + 1000);
      }
    };

    function closeWindow() {
      alert("Its a cool window pls Dont close it!");
    }

    function sendResponse(userText) {
      const chatBox = document.getElementById('chat-box');

      // Add user message
      const userMessage = document.createElement('p');
      userMessage.classList.add('user-message');
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);
      userMessage.style.display = 'block';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Save user message in history
      chatHistory.push({ type: 'user-message', text: userText });
      sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));

      const typingMessage = document.createElement('p');
      typingMessage.classList.add('typing');
      typingMessage.textContent = "Shivang is typing...";
      chatBox.appendChild(typingMessage);

      setTimeout(() => {
        typingMessage.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;
      }, typingDelay);

      setTimeout(() => {
        typingMessage.style.display = 'none';

        const botMessage = document.createElement('p');
        botMessage.classList.add('message');

        // Handle different responses
        let botText = '';
        if (userText === "Tell me about yourself") {
          botText = 'I am Shivang, a passionate developer and this is my website! It was part of my <a href="https://www.linkedin.com/in/shivang-dwivedi-36o/" target="_self">#51DaysofProject</a>. Know more about me at this <a href="about_me.html" target="_self">link</a>';
        } else if (userText === "What can this website do?") {
          botText = "This website can tell you about me, my Project, my friends, the books and manga I read, and my gallery. What do you want to know?";
          toggleOptions();
        } else if (userText === "Goodbye") {
          botText = "Goodbye! Have a great day!";
        } else if (userText === "About you") {
          botText = 'Check out my details at this <a href="about_me.html" target="_self">link</a>';
        } else if (userText === "Your Project") {
          botText = 'Discover my Project at this <a href="project.html" target="_self">link</a>';
        } else if (userText === "Your friends") {
          botText = 'Meet my friends at this <a href="frnds.html" target="_self">link</a>';
        } else if (userText === "Books you read") {
          botText = 'See my book list at this <a href="books.html" target="_self">link</a>';
        } else if (userText === "Gallery") {
          botText = 'View my gallery at this <a href="pics.html" target="_self">link</a>';
        }

        botMessage.innerHTML = botText;
        chatBox.appendChild(botMessage);
        botMessage.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Save bot message in history
        chatHistory.push({ type: 'message', text: botText });
        sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }, typingDelay + 2000);
    }

    function toggleOptions() {
      document.getElementById('first-response-box').style.display = 'none';
      document.getElementById('second-response-box').style.display = 'flex';
    }

    function numberToWords(num) {
      const words = [
        'Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine',
        'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen',
        'Twenty', 'Twenty-One', 'Twenty-Two', 'Twenty-Three', 'Twenty-Four', 'Twenty-Five', 'Twenty-Six', 'Twenty-Seven',
        'Twenty-Eight', 'Twenty-Nine', 'Thirty', 'Thirty-One', 'Thirty-Two', 'Thirty-Three', 'Thirty-Four', 'Thirty-Five',
        'Thirty-Six', 'Thirty-Seven', 'Thirty-Eight', 'Thirty-Nine', 'Forty', 'Forty-One', 'Forty-Two', 'Forty-Three',
        'Forty-Four', 'Forty-Five', 'Forty-Six', 'Forty-Seven', 'Forty-Eight', 'Forty-Nine', 'Fifty', 'Fifty-One',
        'Fifty-Two', 'Fifty-Three', 'Fifty-Four', 'Fifty-Five', 'Fifty-Six', 'Fifty-Seven', 'Fifty-Eight', 'Fifty-Nine'
      ];
      return words[num];
    }

    function timeInWords() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const hourNumber = hours % 12 || 12;
      const hourWord = `<span class="hour">${numberToWords(hourNumber)}</span>`;
      const minuteWord = numberToWords(minutes);

      let timeString = "";

      if (minutes === 0) {
        timeString = `- It's exactly ${hourWord} o'clock -`;
      } else if (minutes <= 30) {
        timeString = `- It's ${minuteWord} past ${hourWord} o'clock -`;
      } else {
        const nextHourNumber = (hours + 1) % 12 || 12;
        const nextHourWord = `<span class="hour">${numberToWords(nextHourNumber)}</span>`;
        const minutesTo = 60 - minutes;
        timeString = `- It's ${numberToWords(minutesTo)} minutes to ${nextHourWord} o'clock -`;
      }

      document.getElementById('timeInWords').innerHTML = timeString;
    }

    setInterval(timeInWords, 1000);
    timeInWords();
  </script>
